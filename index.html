<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AttendX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ LINK EXTERNAL CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- ✅ Firebase (Required BEFORE app.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

<!-- ========== LOGIN PAGE ========== -->
<div id="login-page">
  <h2>Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <select id="role">
    <option value="teacher">Teacher</option>
    <option value="student">Student</option>
  </select>

  <button onclick="login()">Login</button>
  <p id="login-error"></p>
</div>

<!-- ========== DASHBOARD ========== -->
<div id="dashboard" class="hidden">

  <h2>Dashboard</h2>
  <p>Email: <span id="user-email"></span></p>
  <p>Role: <span id="user-role"></span></p>
  <p id="quoteText"></p>

  <button onclick="logout()">Logout</button>

  <!-- ========== TEACHER SECTION ========== -->
  <div class="teacher-only hidden">

    <div class="tab">
      <h3>Generate QR</h3>
      <button onclick="generateQR()">Generate QR</button>
      <div id="qr-output"></div>
    </div>

    <div class="tab">
      <h3>Edit Classes</h3>
      <div id="edit-classes"></div>
    </div>

    <div class="tab">
      <h3>Correction Requests</h3>
      <div id="correction-requests">
        <!-- JS will populate: className + reason + Approve/Reject buttons -->
      </div>
    </div>

  </div>

  <!-- ========== STUDENT SECTION ========== -->
  <div class="student-only hidden">

    <div class="tab">
      <h3>Scan QR</h3>
      <button onclick="scanQR()">Scan QR</button>
      <p id="attendance-status"></p>
    </div>

    <div class="tab">
      <h3>Attendance Prediction</h3>
      <button onclick="getPredictionSafe()">Check Prediction</button>
      <p id="prediction-status"></p>
    </div>

    <div class="tab">
      <h3>Request Correction</h3>
      <button onclick="requestCorrectionWithReason()">Request Correction</button>
    </div>

  </div>

  <!-- ========== COMMON SECTION ========== -->
  <div class="tab">
    <h3>Today's Classes</h3>
    <div id="todays-classes"></div>
  </div>

  <div class="tab">
    <h3>Audit Logs</h3>
    <div id="audit-logs"></div>
  </div>

  <div class="tab">
    <h3>Audit Graph</h3>
    <div id="auditGraph" style="width:300px;height:300px;"></div>
  </div>

</div>

<!-- ✅ FIREBASE CONFIG -->
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ===== STUDENT REQUEST CORRECTION WITH REASON =====
  function requestCorrectionWithReason() {
    const classID = prompt("Enter Class ID");
    if (!classID) return;
    const reason = prompt("Enter reason for correction");
    if (!reason) return;

    db.collection("corrections").add({
      studentId: auth.currentUser.uid,
      classId: classID,
      reason,
      status: "pending",
      requestedAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => alert("Correction requested ✅"));
  }
</script>

<!-- ✅ LINK APP.JS (ALWAYS LAST) -->
<script src="app.js"></script>

</body>
</html>
