<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attend+ Login & Attendance</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- LOGIN -->
<div id="login-page">
  <div class="login-card">
    <h2>Smart Attend+</h2>
    <input type="email" id="email" placeholder="College Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red; display:none;"></p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
  <header>
    ðŸŒ¸ Smart Attendance Portal
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <div class="dashboard-grid">
    <div class="card" id="attendance-card">
      <h3>ðŸ“· Mark Attendance</h3>
      <button onclick="markAttendance()">Scan QR & Mark</button>
      <p id="attendance-status"></p>
    </div>

    <div class="card" id="attendance-summary-card">
      <h3>ðŸ“ˆ Attendance Summary</h3>
      <div id="attendance-summary">
        <p>Total Classes: <span id="total-classes">0</span></p>
        <p>Present: <span id="present-count">0</span></p>
        <p>Percentage: <span id="attendance-percentage">0%</span></p>
      </div>
    </div>
  </div>
</div>

<script src="attendance.js"></script>
</body>
</html>
