<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attend+</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f5f5f5; }
    .card { background:white; padding:15px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.15); margin:10px; }
    #login-page { display:flex; justify-content:center; align-items:center; height:100vh; }
    #dashboard { display:none; padding:20px; }
    .spinner { display:none; border: 4px solid rgba(0,0,0,0.1); border-radius:50%; border-top:4px solid #3498db; width:40px; height:40px; animation:spin 1s linear infinite; margin:10px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .dashboard-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:15px; }
    #teacher-projects-card { display:none; }
    #student-project-card { display:none; }
    .project-item { display:flex; justify-content:space-between; align-items:center; padding:5px 10px; border:1px solid #ddd; border-radius:5px; margin-bottom:5px; }
    .project-item button { border:none; padding:3px 8px; border-radius:3px; cursor:pointer; font-size:12px; }
    .project-item button:first-child { background:#2ecc71; color:white; }
    .project-item button:last-child { background:#e74c3c; color:white; }
    .logout-btn { float:right; background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; }
    .notification { position:fixed; top:20px; right:20px; padding:10px 15px; border-radius:5px; background:#333; color:white; z-index:1000; display:flex; justify-content:space-between; align-items:center; }
    .notification.success { background:#2ecc71; }
    .notification.error { background:#e74c3c; }
  </style>
</head>
<body>

<!-- ================= LOGIN ================= -->
<div id="login-page">
  <div class="card" style="width:300px;">
    <h2>Smart Attend+</h2>
    <input id="email" type="email" placeholder="College Email" required style="width:100%; margin:5px 0; padding:8px;">
    <input id="password" type="password" placeholder="Password" required style="width:100%; margin:5px 0; padding:8px;">
    <select id="role" style="width:100%; margin:5px 0; padding:8px;">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
    <div class="spinner" id="login-spinner"></div>
    <button onclick="login()" style="width:100%; padding:10px; margin-top:10px;">Login</button>
    <p id="login-error" style="color:red; display:none;"></p>
  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div id="dashboard">
  <header>
    ğŸŒ¸ Smart Attendance & Wellness Portal
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <div class="card">
    <div>Date: <span id="date"></span> | Time: <span id="time"></span></div>
    <div>User: <span id="user-email"></span> | Role: <span id="user-role"></span></div>
  </div>

  <div class="card">
    <p id="quoteText"></p>
  </div>

  <div class="dashboard-grid">
    <div class="card">
      <h3>ğŸ“· Mark Attendance</h3>
      <button onclick="markAttendance()">Scan QR & Mark</button>
      <p id="status"></p>
    </div>

    <div class="card">
      <h3>ğŸ“Š Attendance Prediction</h3>
      <button onclick="getPrediction()">Predict Attendance Risk</button>
      <p id="prediction"></p>
    </div>

    <div class="card">
      <h3>ğŸ” One-Time Correction</h3>
      <button onclick="requestCorrection()">Request Correction</button>
      <p id="correctionStatus"></p>
    </div>

    <div class="card">
      <h3>ğŸ§¾ Audit Logs</h3>
      <div id="chart_div" style="height:250px;"></div>
    </div>

    <div class="card">
      <h3>ğŸ“ˆ Attendance Summary</h3>
      <div id="attendance-summary"></div>
    </div>

    <div class="card">
      <h3>ğŸ¯ Today's Classes</h3>
      <div id="todays-classes"></div>
    </div>

    <!-- Student Project -->
    <div class="card" id="student-project-card">
      <h3>ğŸ“‚ Project Work</h3>
      <button onclick="submitProjectWork()">Submit Project Work</button>
    </div>

    <!-- Teacher Project -->
    <div class="card" id="teacher-projects-card">
      <h3>ğŸ“ Project Submissions</h3>
      <div id="project-submissions"></div>
    </div>
  </div>
</div>

</body>
