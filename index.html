<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h2>Smart Attendance System</h2>

<!-- ---------------- Login ---------------- -->
<div id="loginBox">
  <label>Email:</label>
  <input type="email" id="email" placeholder="Email" />
  <br><br>
  <label>Password:</label>
  <input type="password" id="password" placeholder="Password" />
  <br><br>
  <button onclick="login()">Login</button>
</div>

<!-- ---------------- Student Dashboard ---------------- -->
<div id="studentDashboard" class="hidden">
  <h3>Student Dashboard</h3>
  <p id="studentName"></p>

  <h4>Mark Attendance</h4>
  <button onclick="markAttendance()">Mark Attendance</button>

  <h4>Request Correction</h4>
  <input id="reason" placeholder="Reason for correction" />
  <button onclick="requestCorrection()">Submit Correction</button>

  <h4>Attendance History</h4>
  <div id="history"></div>
</div>

<!-- ---------------- Teacher Dashboard ---------------- -->
<div id="teacherDashboard" class="hidden">
  <h3>Teacher Dashboard</h3>
  <p id="teacherName"></p>

  <h4>Pending Corrections</h4>
  <div id="corrections"></div>

  <h4>Audit Logs (Recent)</h4>
  <div id="auditLogs"></div>

  <h4>QR Session</h4>
  <button onclick="createQRSession()">Generate QR Session</button>
</div>

<script src="script.js"></script>
</body>
</html>
